// we are going to make it with more than one solution
// first one de easiest one
/**********************************méthode numéro 1 simple sorting (bubble sorting,tri à bulle)***/
let T=[2,1,0,12,14,12,13,16,18,0,3,5,9,7];
// you can read the array T with simple prompt 
for(let i=T.length-1;i>=0;i--){
  
  for(let j=0;j<=i-1;j++){
     if(T[j]>T[j+1]){
      let k;
         k=T[j];
         T[j]=T[j+1];
         T[j+1]=k;
          }
           }
           }
console.log(T);
