<body>
<script>
 function triinsertion(T){
 for(let i=1;i<=T.length-1;i++){
   let x=T[i];
   let j=i;
   while(j>0 && T[j-1]>x){
    T[j]=T[j-1];
     j--;
     T[j]=x;
   }
    
 }

 console.log(T);
}
triinsertion([2,1,3,5,4,8,7,1,0]);
</script>
</body>
